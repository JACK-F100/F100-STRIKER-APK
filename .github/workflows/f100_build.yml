name: Build
on: [push]
jobs:
  android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build APK
        uses: ArtemSerebriakov/buildozer-action@v1
        with:
          save_buildozer_cache: false
      - name: Upload
        uses: actions/upload-artifact@v2
        with:
          name: F100_STRIKER
          path: bin/*.apk
